<app-header></app-header>
<div class="container" style="margin-bottom: 70px !important;">
  <div class="table gutters-mb">
    <div class="tr col-md-12 mb-3" *ngIf="user">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
            <div class="mt-3">
              <h4 *ngIf="user.firstname || user.lastname"> {{user.firstname}} {{user.lastname}} </h4>
              <p class="text-secondary mb-1" *ngIf="user.email"> <b> Email: </b> {{user.email}}</p>
              <p class="text-secondary mb-1" *ngIf="user.username"> <b>User name: </b> {{user.username}}</p>
              <p class="text-muted font-size-sm" *ngIf="user.gender"> <b> Gender: </b> {{user.gender}}</p>
              <button class="btn btn-primary center" (click)="removeUser(user._id)">remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tr col-md-12 mb-3" *ngIf="userFavorites">
        <div class="panel">
          <div class="panel-heading">
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <h4 style="color: #eeeeee">Favorites pokemon user</h4>
              </div>
            </div>
          </div>
          <div class="panel-body table-responsive center">
            <table class="table">
              <thead>
              <tr>
                <th>Name</th>
                <th>URL</th>
                <th>CreatedAt</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let favorite of userFavorites; let tabId = index">
                <td>{{favorite.name}}</td>
                <td>{{favorite.url}}</td>
                <td>{{favorite.createdAt | amLocale: 'es' | amTimeAgo}}</td>
                <td>
                  <ul class="action-list">
                    <li><a (click)="removeFavoriteUser(favorite._id)" class="btn btn-danger"><i class="fa fa-times"></i></a></li>
                  </ul>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="panel-footer">
          </div>
        </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
